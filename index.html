<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css">
  <title>BSALE TEST</title>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">BSALE TEST</a>
        <form class="d-flex" id="search-form">
          <input id="search-input" class="form-control me-2" type="search" placeholder="Search Product" aria-label="Search">
          <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-5">

    <!-- Category Filter -->
    <div id="categories-list" class="my-4">
      <label for="categories-filter">Select category: </label>
      <select name="categories-filter" id="categories-filter" class="form-select ms-3">
        <option value="" selected>-- All categories</option>
      </select>
    </div>

    <!-- Product List -->
    <div id="products-list">
    </div>

  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="src/js/main.js" defer type='module'></script>
</body>
</html>
